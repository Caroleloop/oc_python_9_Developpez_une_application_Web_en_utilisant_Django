{% extends "base_feed.html" %}
{% block content %}
<main>
<h1>Add a review without a ticket</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="ticket">
        <h2>Create a ticket</h2>
        {{ ticket_form.as_p }}
    </div>

    <div class="review">
        <h2>Add a review</h2>
        {{ review_form.as_p }}
    </div>
    <div class="actions-right">
        <button type="submit" class="button" >Publish </button>
        <a href="{% url 'feed' %}" class="button">Back to feed</a>
    </div>
</form>
</main>
{% endblock %}

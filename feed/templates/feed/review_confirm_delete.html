{% extends "base_feed.html" %}
{% block content %}
<main>
<h1>Delete review</h1>

<div class="ticket">
    <p>Are you sure you want to delete this review: <strong>{{ review.headline }}</strong> ?</p>

    <form method="post">
        {% csrf_token %}
        <div class="actions-right">
            <button type="submit" class="button delete-button">Yes, delete</button>
            <a href="{% url 'feed' %}" class="button">Cancel</a>
        </div>
    </form>
</div>
</main>
{% endblock %}

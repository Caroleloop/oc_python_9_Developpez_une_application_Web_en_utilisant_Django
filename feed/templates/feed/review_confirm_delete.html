{% extends "base_feed.html" %}
{% block content %}
<h2>Delete review</h2>

<p>Are you sure you want to delete this review: <strong>{{ review.headline }}</strong> ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>

<a href="{% url 'feed' %}">Cancel</a>
{% endblock %}

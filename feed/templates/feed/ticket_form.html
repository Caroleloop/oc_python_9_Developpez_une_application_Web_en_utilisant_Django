{% extends "base_feed.html" %}
{% block content %}
<h2>{% if ticket %}Edit{% else %}Create{% endif %} a ticket</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Validate</button>
</form>

<a href="{% url 'feed' %}">Cancel</a>
{% endblock %}
